{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{% static 'css/style_plan.css' %}">
    <title>Admin | Create Package</title>
</head>
<body>
<div class="container">
    <div class="signup-box">
        <div class="col-1">
                <div class="header">
                <h2>Create New Packages</h2>
                <h5>Enter your Packages Details</h5>
            </div>
            
            <form class="detail_fields" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label class="fields">Package Name</label>
                <input type="text" name="pname" placeholder="Enter your package name" class="input-field ">

                <label class="fields">Description</label>
                <input type="text" name="description" aria-rowspan="5" aria-colspan="17" placeholder="Enter your Description" class="input-field des_field">

                <label class="fields">Plan Information</label>
                <span class="input_span">
                    <input type="number" name="price1" placeholder="Price1" class="input-field price_field"   required>
                    <input type="number" name="duration1"  placeholder="Duration1" class="input-field duration_field" required>
                </span>
                <span class="input_span">
                    <input type="number" name="price2" placeholder="Price2" class="input-field price_field">
                    <input type="number" name="duration2"  placeholder="Duration2" class="input-field duration_field">
                </span>
                <span class="input_span">
                    <input type="file" class="input-field" id="input-field" name="image">
                    <!-- <label for="myfile" class="input-field" >Choose Image</label> -->
                </span>
                <span class="btn_span">
                    <button class="btn-1" id='btn_txt1' name='book' value='1' type="submit">Create Package</button>
                    <button class="btn-2" id='btn_txt2' type="reset">Cancel</button>
                </span>
                
            </form>
            
        </div>
        
        <div class="col-2">
            <img src="{% static 'img/Book Boat.png' %}">

            
        </div>
        <!-- <form method="POST"> -->
        
    <!-- </form> -->
</div>
</div>
</body>
</html>
